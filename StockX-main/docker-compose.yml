version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stockx-postgres
    environment:
      POSTGRES_USER: stockx_user
      POSTGRES_PASSWORD: stockx_password
      POSTGRES_DB: stockx_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockx_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

